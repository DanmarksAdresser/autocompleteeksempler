<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autocomplete</title>
  </head>
  <body>
    <h1>Eksempler på autocomplete af DAWA's datatyper</h1>
  	<form>
      <label>Adresse</label><br/>
      <div class="autocomplete-container">
        <input id="adresse" type="search" placeholder='vejnavn husnr, etage. dør, postnr'></input>
      </div><br/>
      <label>Adgangsadresse</label><br/>
      <div class="autocomplete-container">
        <input id="adgangsadresse" type="search" placeholder='vejnavn husnr, postnr'></input>
      </div><br/>
      <label>Vejstykke</label><br/><input id="vejstykke" type="search" placeholder='vejnavn, kommunenavn'></input><br/><br/>
    	<label>Navngiven vej</label><br/><input id="navngivenvej" type="search" placeholder='vejnavn, kommunenavn'></input><br/><br/>
    	<label>Supplerende by</label><br/><input id="supplerendebynavn" type="search" placeholder='supplerende bynavn, kommunenavn'></input><br/><br/>
    	<label>Postnummer</label><br/><input id="postnummer" type="search" placeholder='postnr, postnummernavn'></input><br/><br/>
    	<label>By</label><br/><input id="by" type="search" placeholder='bynavn'></input><br/><br/>
    	<label>Stednavn</label><br/><input id="stednavn" type="search" placeholder='stednavn'></input><br/><br/>
    	<label>Jordstykke</label><br/><input id="jordstykke" type="search" placeholder='matrikelnummer ejerlavsnavn'></input><br/><br/>
    	<label>Ejerlav</label><br/><input id="ejerlav" type="search" placeholder='ejerlavnavn'></input><br/><br/>
    	<label>Sogn</label><br/><input id="sogn" type="search" placeholder='sognenavn'></input><br/><br/>
    	<label>Kommune</label><br/><input id="kommune" type="search" placeholder='kommunenavn'></input><br/><br/>
    	<label>Region</label><br/><input id="region" type="search" placeholder='regionsnavn'></input><br/><br/>
    	<label>Landsdel</label><br/><input id="landsdel" type="search" placeholder='landdelsnavn'></input><br/><br/>
    	<label>Politikreds</label><br/><input id="politikreds" type="search" placeholder='politikredsnavn'></input><br/><br/>
    	<label>Retskreds</label><br/><input id="retskreds" type="search" placeholder='retskredsnavn'></input><br/><br/>
    	<label>Afstemningsområde</label><br/><input id="afstemningsområde" type="search" placeholder='afstemningsområde, kommune'></input><br/><br/>
    	<label>Opstillingskreds</label><br/><input id="opstillingskreds" type="search" placeholder='opstillingskredsnavn'></input><br/><br/>
    	<label>Storkreds</label><br/><input id="storkreds" type="search" placeholder='storkredsnavn'></input><br/><br/>
    	<label>Valglandsdel</label><br/><input id="valglandsdel" type="search" placeholder='valglandsdelsnavn'></input><br/><br/>
    </form>
    <label id="label"></label>
    <script src="./index.js"></script>
  </body>
</html>
